<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARUMT Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header>
                <div class="logo-area">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <h1>TARUMT Attendance</h1>
                <p class="subtitle">Student Attendance System</p>
            </header>

            <main>
                <div id="message-container" class="hidden"></div>

                <!-- Account Selection Section -->
                <section id="account-selection-section" class="fade-in hidden">
                    <div id="saved-accounts-list"></div>
                    <button id="add-new-account-btn" class="primary-btn" style="margin-top: 12px;">
                        <i class="fa-solid fa-plus"></i> <span>Add New Account</span>
                    </button>
                </section>

                <!-- Login Section -->
                <section id="login-section" class="fade-in">
                    <form id="login-form">
                        <div class="ios-list-group">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fa-solid fa-user input-icon"></i>
                                    <input type="text" id="username" name="username" required placeholder="Student ID">
                                </div>
                            </div>
                            <div class="form-divider"></div>
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fa-solid fa-lock input-icon"></i>
                                    <input type="password" id="password" name="password" required placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="login-btn" class="primary-btn">
                            <span>Log In</span>
                        </button>
                        <button type="button" id="choose-account-btn" class="secondary-btn hidden" style="margin-top: 12px;">
                            <i class="fa-solid fa-users"></i> <span>Choose Account</span>
                        </button>
                    </form>
                </section>

                <!-- Attendance Section -->
                <section id="attendance-section" class="hidden fade-in">
                    <div class="user-info-card">
                        <div class="avatar">
                            <i class="fa-solid fa-user-graduate"></i>
                        </div>
                        <div class="user-details">
                            <p class="welcome-text">Welcome back,</p>
                            <h3 id="display-username">Student</h3>
                        </div>
                        <button id="settings-btn" class="icon-btn" title="Settings">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <button id="logout-btn" class="icon-btn" title="Logout">
                            <i class="fa-solid fa-power-off"></i>
                        </button>
                    </div>
                    
                    <div class="attendance-area">
                        <h2><i class="fa-solid fa-qrcode"></i> Record Attendance</h2>
                        <p class="instruction">Enter the code displayed on the screen</p>
                        <form id="attendance-form">
                            <div class="form-group">
                                <div class="input-wrapper large-input">
                                    <i class="fa-solid fa-keyboard input-icon"></i>
                                    <input type="text" id="attendance-code" name="attendance-code" required placeholder="Enter Code" pattern="[0-9]*" inputmode="numeric" autocomplete="off">
                                </div>
                            </div>
                            <button type="submit" id="submit-attendance-btn" class="primary-btn success-btn">
                                <i class="fa-solid fa-check-circle"></i> <span>Submit Attendance</span>
                            </button>
                        </form>
                    </div>

                    <!-- Today's Attendance History -->
                    <div class="history-area">
                        <h2><i class="fa-solid fa-history"></i> Today's Attendance</h2>
                        <div id="attendance-history-list">
                            <p class="empty-history">No attendance recorded today</p>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <p><i class="fa-solid fa-wifi"></i> Ensure you are connected to school WiFi</p>
            </footer>
        </div>
    </div>

    <!-- Device Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Device Settings</h2>
                <button id="close-settings-btn" class="close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <label>Auto-Detected Device ID</label>
                    <p class="settings-info" id="current-device-id">Loading...</p>
                    <div class="ios-list-group" style="margin-top: 12px;">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-fingerprint input-icon"></i>
                                <input type="text" id="custom-device-id" placeholder="Enter custom Device ID">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="settings-section">
                    <label>Auto-Detected Device Model</label>
                    <p class="settings-info" id="current-device-model">Loading...</p>
                    <div class="ios-list-group" style="margin-top: 12px;">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fa-solid fa-laptop input-icon"></i>
                                <input type="text" id="custom-device-model" placeholder="Enter custom Device Model">
                            </div>
                        </div>
                    </div>
                </div>
                <button id="save-device-settings-btn" class="primary-btn">
                    <i class="fa-solid fa-floppy-disk"></i> <span>Save Settings</span>
                </button>
                <button id="reset-device-settings-btn" class="secondary-btn" style="margin-top: 12px;">
                    <i class="fa-solid fa-rotate-left"></i> <span>Reset to Auto-Detect</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/renderer.js"></script>
</body>
</html>
