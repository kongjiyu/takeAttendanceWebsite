<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="css/style.css?v=2">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Attendance</h1>
        </header>

        <main>
            <div id="message-container" class="hidden"></div>

            <!-- Login Section -->
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Student ID</label>
                        <input type="text" id="username" name="username" required placeholder="Enter Student ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter Password">
                    </div>
                    <button type="submit" id="login-btn">Login</button>
                </form>
                
                <!-- Optional: Quick Account Select for testing/convenience if needed, 
                     but for a public site, maybe keep it clean. 
                     I'll stick to the manual input for security/generality. -->
            </section>

            <!-- Attendance Section -->
            <section id="attendance-section" class="hidden">
                <div class="user-info">
                    <p>Logged in as: <span id="display-username"></span></p>
                    <button id="logout-btn" class="secondary-btn">Logout</button>
                </div>
                
                <h2>Record Attendance</h2>
                <form id="attendance-form">
                    <div class="form-group">
                        <label for="attendance-code">Attendance Code</label>
                        <input type="text" id="attendance-code" name="attendance-code" required placeholder="Enter Code" pattern="[0-9]*" inputmode="numeric">
                    </div>
                    <button type="submit" id="submit-attendance-btn">Submit Attendance</button>
                </form>
            </section>
        </main>

        <footer>
            <p>Note: You must be connected to the school WiFi.</p>
        </footer>
    </div>

    <script src="js/app.js?v=2"></script>
</body>
</html>
